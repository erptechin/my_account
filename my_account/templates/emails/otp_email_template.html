<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>OTP Verification</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
	<table style="max-width: 600px; margin: auto; background-color: #fff; border-radius: 8px; padding: 20px;">
		<tr>
			<td style="text-align: center;">
				<h2 style="color: #333;">Verify Your Email</h2>
				<p style="font-size: 16px; color: #555;">
					Use the OTP below to verify your email address:
				</p>
				<p style="font-size: 30px; font-weight: bold; color: #007bff;">
					{{ otp }}
				</p>
				<p style="font-size: 14px; color: #999;">This OTP is valid for 5 minutes.</p>
				<p style="font-size: 14px; color: #999; margin-top: 20px;">
					If you didn't request this, you can safely ignore this email.
				</p>
			</td>
		</tr>
	</table>
</body>

</html>
